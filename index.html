    var eventDay = "";
    var eventHour = 0;

    function createEvents(eventDayAndHours) {
      eventDay = eventDayAndHours.substring(0,3);
      eventHour = eventDayAndHours.substring(3);

      
      var popup = document.getElementById('popup');
      document.getElementById('popup').style.display = 'block';

      

      console.log("Event Day: " + eventDay);
      console.log("Event Hour: " + eventHour);


    }

    function displayEvents(){

      var eventName = document.getElementById('eventName').value;
      var submitButton = document.getElementById('submitEventButton');

      if (eventName != null && eventHour > 6 && eventHour < 19){
        document.getElementById(eventDay+eventHour).innerHTML = eventName;
      }

      else {
        alert("invalid"); //check
      }
      document.getElementById('popup').style.display = 'none';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';

  </script>
